<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance</title>
</head>
<body>
    <h1>Attendance Records</h1>
    <table border=1>
        <thead>
            <tr>
                <th>Attendance ID</th>
                <th>Student ID</th>
                <th>Event</th>
                <th>Date</th>
                <th>Hour</th>
                <th>Total Hours</th>
            </tr>
        </thead>
        <tbody>
            {% for attendance in attendance_records %}
                <tr>
                    <td>{{ attendance.id }}</td>
                    <td>{{ attendance.student_id }}</td>
                    <td>{{ attendance.event }}</td>
                    <td>{{ attendance.date }}</td>
                    <td>{{ attendance.hour }}</td>
                    <td>{{ attendance.totalhour }}</td>
                </tr>
            {% endfor %}
         </tbody> 
    </table>
    <p><a href="{% url 'student' %}">Back</a></p>
</body>
</html>
