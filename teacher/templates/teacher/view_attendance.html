<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance</title>
    
</head>
<body>
    <h1>Attendance Records</h1>
    <ul>
        {% for record in attendance_records %}
            <li>{{ record.date }} - {{ record.student }} - {{ record.present }}</li>
        {% endfor %}
    </ul>
</body>
</html>
